<html>
<head>
<title>Password Generator</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="h3">Password Generator</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="jumbotron bg-light mt-5">
        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Password Length</label>
                <select class="form-control" id="FormControlSelect"></select>
            </div>
            <p>Include: </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="special-characters">
                <label class="form-check-label" for="defaultCheck1">
                  Special Characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numeric-characters">
                <label class="form-check-label" for="defaultCheck2">
                  Numeric Characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="uppercase-characters">
                <label class="form-check-label" for="defaultCheck3">
                  Uppercase Characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lowercase-characters">
                <label class="form-check-label" for="defaultCheck4">
                  Lowercase Characters
                </label>
              </div>
        <a class="btn btn-danger btn-lg mt-4" id="generatePW" href="#" role="button">Generate Password</a>
        <hr class="my-4">
        <textarea class="form-control" id="textArea" rows="3"></textarea>
        <!-- <hr class="my-4">
        <a class="btn btn-primary btn-lg" id="copy" href="#" role="button">Copy to Clipboard</a> -->
    </div>
</div>
<script src="assets/script.js"></script>
</body>
</html>
